version: 1

indices:
  articles:
    include:
      - '/articles/**'
    exclude:
      - '/**.json'
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      image:
        select: .article-header-wrapper + .default-content-wrapper img:first-child
        value: attribute(el, "src")
      test:
        select: .article-header-wrapper
        value: innerHTML(el)
