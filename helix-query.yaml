version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: https://docs.google.com/spreadsheets/d/1FuFRkTAEYCAzv4jGLVdlj48R3J-RWwU4nEUi3jWpZok
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")